<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Gesture Volume Control</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #0d1117, #161b22);
      color: #eaeaea;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }

    .login-box {
      background: #1f2937;
      padding: 50px 60px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(88,166,255,0.4);
      text-align: center;
      width: 350px;
      transition: all 0.35s ease;
    }

    .login-box:hover {
      transform: scale(1.03);
      box-shadow: 0 0 40px rgba(88,166,255,0.8);
      animation: pulseGlow 3s infinite ease-in-out;
    }

    h2 {
      color: #58a6ff;
      margin-bottom: 25px;
      text-shadow: 0 0 8px rgba(88,166,255,0.6);
    }

    input {
      width: 85%;
      padding: 12px;
      margin-bottom: 18px;
      border: 2px solid #30363d;
      border-radius: 8px;
      background: #0d1117;
      color: #eaeaea;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:hover,
    input:focus {
      border-color: #58a6ff;
      box-shadow: 0 0 10px rgba(88,166,255,0.6);
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.4px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px rgba(59,130,246,0.3);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(88,166,255,0.7);
    }

    .error {
      color: #f87171;
      font-size: 14px;
      margin-top: 8px;
      min-height: 20px;
      text-shadow: 0 0 4px rgba(239,68,68,0.5);
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 20px rgba(88,166,255,0.5); }
      50% { box-shadow: 0 0 40px rgba(88,166,255,0.8); }
      100% { box-shadow: 0 0 20px rgba(88,166,255,0.5); }
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 15px;
      color: #58a6ff;
      font-size: 0.9rem;
      text-align: center;
      text-shadow: 0 0 8px rgba(88,166,255,0.6);
      animation: fadeIn 1.5s ease-in;
    }

    footer a {
      color: #60a5fa;
      text-decoration: none;
      transition: 0.3s;
    }

    footer a:hover {
      text-shadow: 0 0 10px #3b82f6;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button class="btn" onclick="checkLogin()">Login</button>
    <div id="error" class="error"></div>
  </div>

  <footer>
    Developed by <strong>Your Name</strong> |
    <a href="https://github.com/YourGitHub" target="_blank">GitHub</a> |
    <a href="mailto:youremail@example.com">Email</a>
  </footer>

  <script>
    function checkLogin() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const error = document.getElementById('error');
      if (user === 'admin' && pass === '1234') {
        window.location.href = '/detect';
      } else {
        error.textContent = 'Invalid credentials! Try again.';
      }
    }
    document.addEventListener('keydown', e => {
      if (e.key === 'Enter') checkLogin();
    });
  </script>
</body>
</html>
